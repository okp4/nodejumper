<ng-container *ngIf="this.chainService.activeChain as chain">
  <div class="row" id="rpc">
    <div>
      <p class="title">RPC Endpoint</p>
      <div class="code-block" id="rpc-link">
        <a href="{{chain.rpcServer}}">
          {{chain.rpcServer}}
        </a>
      </div>
    </div>
  </div>
  <div class="row" id="api">
    <div>
      <p class="title">LCD (Rest) API Endpoint</p>
      <p class="details">With Swagger enabled</p>
      <div class="code-block" id="api-link">
        <a href="{{chain.rpcServer + ':1317'}}">
          {{chain.rpcServer + ':1317'}}
        </a>
      </div>
    </div>
  </div>
  <div class="row" id="grpc">
    <div>
      <p class="title">GRPC Endpoint</p>
      <div class="code-block" id="grpc-link">
        <a href="{{chain.rpcServer + ':9090'}}">
          {{chain.rpcServer + ':9090'}}
        </a>
      </div>
    </div>
  </div>
</ng-container>
